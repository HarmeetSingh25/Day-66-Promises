  <body>
    <script>
      let chances = Math.floor(Math.random() * 10);
      function orderFood() {
        return new Promise((res, rej) => {
          let Isdeliver;
          setTimeout(() => {
            if (chances <= 7) {
              Isdeliver = true;
            } else {
              Isdeliver = false;
            }
            if (Isdeliver) {
              res("Delivered Food ");
            } else {
              rej("Sorry Owen is Broken So pizza cannot delivered !");
            }
          }, 2000);
        });
      }
      orderFood()
        .then((message) => {
          console.log(`${message} on Time üçïüçï! `);
        })
        .catch((message) => {
          console.log(`Error: ‚ùå${message}`);
        });
    </script>
